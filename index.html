<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>hugh morgenbesser</title>
    <style>
        /* Base styles and reset */
        *,
        :after,
        :before {
            box-sizing: border-box;
            border: 0 solid #e5e7eb;
        }

        body {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            line-height: 1.5;
            margin: 0;
            background-color: rgb(255, 255, 255);
            color: #374151;
        }

        /* Layout */
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content {
            max-width: 42rem;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Typography */
        p {
            color: #6b7280;
            font-size: 1.125rem;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding-top: 1rem;
        }

        footer nav {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        footer a {
            color: rgb(79, 70, 229);
            text-decoration: none;
        }

        footer a:hover {
            color: rgb(55, 48, 163);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>welcome</p>
        </div>

        <footer>
            <nav>
                <a href="https://github.com/hugh" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://linkedin.com/in/hughmorgenbesser" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </nav>
        </footer>
    </div>
</body>
</html>
